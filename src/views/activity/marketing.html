<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>layui</title>
   <meta name="renderer" content="webkit">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <link rel="stylesheet" href="../../../start/layui/css/layui.css">
    <script src="../../../start/layui/config_admin.js"></script>
   <script src="../../../start/layui/layui.js"></script>


</head>
<body>
<div class="layui-card">
    <div class="layui-card-body" style="padding-top:10px;">
        <a href="http://localhost:63342/hyadmin/src/views/activity/addActive.html" class="layui-btn">增加</a>
        <button class="layui-btn layui-btn-danger">删除</button>
        <table class="layui-hide" id="test"></table>
    </div>
</div>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">发布</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['table','form','layer'],function(){
        var table = layui.table,
            layer = layui.layer,
            form = layui.form;
        /*layer.open({
            title: '在线调试'
            ,content: '可以填写任意的layer代码'
        });*/
        table.render({
            elem: '#test',
            url:'',
            method:'get',
            height: 'full-10',
            //cellMinWidth: 80,
            cols: [[
                {type:'numbers'},
                {type: 'checkbox'},
                {field:'id', title:'ID',align:'center',width:20,},
                {field:'picname',align:'center', title:'图片',width:120, templet: '#usernameTpl'},
                {field:'activename',align:'center', title:'活动名称'},
                {field:'zhiding',align:'center', title:'是否置顶', width:100, templet: '#switchTpl'},
                {field:'opreate',align:'center', title:'操作', width:120, toolbar: '#barDemo'},
            ]],
            page: true
        });

    });

</script>

</body>
</html>
